<!DOCTYPE html>
<html>
    <head>
        <title>Mit besten Grüßen! </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            html {
                background-color: black;
            }
            video {
                width: 100%;
                height: auto;
            }
        </style>
    </head>
    <body>
        <div id="video-container">
            <video autoplay loop muted id="myVideo" controls>
                <source src="NeverGonna_clip.mp4" type="video/mp4">
                Your Browser is older than me, maybe buy a new phone.
                <meta itemprop="copyright" content="We dont claim any copyright!">
            </video>
        </div>
        <button onclick="arm()" class="setup">Arm!</button>
        <input type="number" id="hourToWake" class="setup">
        <input type="number" id="minuteToWake" class="setup">
<script>
    function action() {
        document.getElementById("myVideo").style.opacity = 100;
        document.getElementById("myVideo").muted = false;
        document.getElementById("myVideo").requestFullscreen();
        console.log("started video")
    }
    function arm() {
        document.getElementById("myVideo").style.opacity = 0;
        document.getElementById("myVideo").muted = true;
        console.log("Armed! Time till wake up (ms):")
        
        var hourToWake = document.getElementById("hourToWake").value;
        var minuteToWake = document.getElementById("minuteToWake").value;
        var now = new Date();
        var millisTillTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hourToWake, minuteToWake, 0, 0).getTime() - now.getTime();
        if (millisTillTime < 0) {
            millisTillTime += 86400000; // it's after 10am, try 10am tomorrow.
        }
        
        const elements = document.getElementsByClassName("setup");
        while(elements.length > 0){
            elements[0].parentNode.removeChild(elements[0]);
        }
        console.log(millisTillTime)
        setTimeout(function(){action()}, millisTillTime);
    }
</script>
</body>
</html>
